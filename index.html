<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

        function add7 (number) {
            number += 7;
            return number;
            }
        
        function multiply (number1, number2) {
            number1 *= number2;
            return number1;
        }

        function capitalize (string1) {
            let capLetter = string1.charAt(0).toUpperCase() + string1.slice(1).toLowerCase();
            return capLetter;
        }

        function lastLetter (string2) {
            let lastString = string2.substr(string2.length - 1); 
            return lastString;
        }
        console.log(lastLetter("bravo"));
        console.log(add7(5));
        console.log(multiply(5, 5));
        console.log(capitalize("aBCD"));


        


    </script>

</body>
</html>
